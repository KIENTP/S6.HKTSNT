<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap vao so n can kiem tra: "));
    kiemtra(n);

    function kiemtra(n) {
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (let i = 2; i < n - 1; i++) {
                if (n % i === 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check === true) {
            alert(n + " là số nguyên tố ");
        } else {
            alert(n + " không phải là số nguyên tố ");
        }
    }
</script>
</body>
</html>
